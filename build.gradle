plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'io.rest-assured', name: 'rest-assured',version: '4.3.1'

}

test {
    useJUnitPlatform()
}